<!DOCTYPE html>
<html>
<head>
    <title>Jungle Journey</title>
    <style>
        table {
            border-collapse: collapse;
            margin: 20px auto;
        }
        td {
            width: 60px;
            height: 60px;
            border: 1px solid #999;
            text-align: center;
            vertical-align: middle;
            cursor: pointer;
        }
        #message {
            text-align: center;
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1 style="text-align:center;">Jungle Journey</h1>
    <table id="gameBoard"></table>
    <div id="message">Click a cell to start the game!</div>

    <script>
        const rows = 6;
        const cols = 6;

        function createBoard() {
            const table = document.getElementById('gameBoard');
            for (let r = 0; r < rows; r++) {
                const row = document.createElement('tr');
                for (let c = 0; c < cols; c++) {
                    const cell = document.createElement('td');
                    cell.setAttribute('data-row', r);
                    cell.setAttribute('data-col', c);
                    cell.addEventListener('click', handleClick);
                    row.appendChild(cell);
                }
                table.appendChild(row);
            }
        }

        function handleClick(event) {
            const row = event.target.getAttribute('data-row');
            const col = event.target.getAttribute('data-col');

            fetch('/add_tile', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ row: parseInt(row), col: parseInt(col) })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    const cell = document.querySelector(`[data-row="${data.tile.row}"][data-col="${data.tile.col}"]`);
                    cell.style.backgroundColor = data.color;
                    document.getElementById('message').innerText =
                        data.message + ` | Scores â€” Player 1: ${data.scores[1]} | Player 2: ${data.scores[2]}`;
                } else {
                    document.getElementById('message').innerText = data.message;
                }
            });
        }

        window.onload = createBoard;
    </script>
</body>
</html>
